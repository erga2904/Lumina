<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Chat</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            /* VAR */
            --bg-grad: linear-gradient(135deg, #fdfbf7 0%, #eef2ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --dark: #111827;
            --accent: #f97316; /* Orange Default */
            --font-main: 'Figtree', sans-serif;
            --border: rgba(0,0,0,0.08);
        }

        * { margin:0; padding:0; box-sizing:border-box; outline:none; -webkit-tap-highlight-color:transparent; }
        
        body {
            background: var(--bg-grad); background-attachment: fixed;
            font-family: var(--font-main); color: var(--dark);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* NAVBAR */
        nav { 
            position: fixed; top: 35px; left: 0; right: 0; 
            display: flex; justify-content: center; z-index: 50; pointer-events: none; 
        }
        
        .nav-pill {
            pointer-events: auto; 
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,1);
            padding: 14px 30px; 
            min-height: 60px;
            border-radius: 60px;
            display: flex; justify-content: space-between; align-items: center; 
            width: 90%; max-width: 600px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav-brand { 
            font-weight: 800; font-size: 1.25rem; color: var(--dark); 
            text-decoration: none; display:flex; gap:8px; align-items:center;
            letter-spacing: -0.5px;
        }
        .nav-brand span { 
            width: 10px; height: 10px; background: var(--accent); 
            border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--accent);
            transition: 0.3s;
        }

        .nav-right { display: flex; align-items: center; gap: 25px; }
        .nav-link { 
            text-decoration: none; color: #888; font-weight: 600; 
            font-size: 0.95rem; transition:0.2s; position: relative;
        }
        .nav-link:hover { color: var(--dark); }
        .nav-link.active { color: var(--dark); font-weight: 700; }
        .nav-link.active::after {
            content: ''; position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background: var(--dark); border-radius: 50%;
        }

        .nav-icon { 
            cursor: pointer; transition: 0.2s; font-size: 1.1rem; color:#888;
            border-left: 1px solid rgba(0,0,0,0.1); padding-left: 20px;
        } 
        .nav-icon:hover { color: var(--dark); transform: rotate(15deg); }


        /* CHAT AREA */
        #chat-board { flex: 1; padding: 140px 20px 130px; overflow-y: auto; scroll-behavior: smooth; max-width: 800px; width: 100%; margin: 0 auto; }

        .msg-group { margin-bottom: 25px; opacity: 0; animation: slideUp 0.3s forwards; display: flex; flex-direction: column; width: 100%; }
        
        .sender-lbl { 
            font-size: 0.75rem; color: #9ca3af; font-weight: 700; margin-bottom: 5px; 
            margin-left: 12px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .bubble { 
            max-width: 90%; padding: 15px 22px; font-size: 1rem; line-height: 1.6; 
            word-wrap: break-word; font-weight: 400; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        /* Color Scheme Bubble */
        .user .bubble { 
            background: var(--accent); color: #fff; 
            border-radius: 20px 20px 4px 20px; 
            transition: background 0.3s ease; 
        }
        .ai .bubble { 
            background: #fff; color: var(--dark); 
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 20px 20px 20px 4px; 
        }
        .bubble h1, .bubble h2 { margin: 15px 0 8px; font-weight: 800; }
        
        /* Code Block */
        .bubble pre {
            background: #18181b !important; color: #e4e4e7;
            padding: 50px 15px 15px; border-radius: 16px; margin: 15px 0;
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
            position: relative; overflow-x: auto; border: 1px solid #3f3f46;
        }

        /* Preview Btn */
        .preview-btn {
            position: absolute; top: 12px; right: 12px;
            background: #27272a; color: #fff;
            border: 1px solid #3f3f46;
            padding: 6px 14px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            font-family: var(--font-main); transition: 0.2s;
        }
        .preview-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* MODALS */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200; 
            backdrop-filter: blur(5px); opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        .modal-box {
            background: #fff; width: 90%; max-width: 380px; border-radius: 24px; padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25); transform: scale(0.9); transition: 0.3s;
            position: relative; /* Wajib untuk absolute close button */
        }
        .overlay.active .modal-box { transform: scale(1); }
        
        /* TOMBOL CLOSE (X) BARU */
        .modal-close-btn {
            position: absolute; top: 20px; right: 20px;
            color: #9ca3af; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
            background: transparent; border: none;
        }
        .modal-close-btn:hover { color: var(--dark); transform: scale(1.1); }

        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-top: 15px; margin-bottom:25px; }
        .c-swatch { 
            width: 48px; height: 48px; border-radius: 12px; cursor: pointer; 
            border: 3px solid transparent; transition:0.2s;
        }
        .c-swatch.active { border-color: #333; transform: scale(1.15); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .backend-link {
            display: block; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;
            text-decoration: none; color: #555; font-size: 0.9rem; font-weight: 600;
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .backend-link:hover { color: var(--accent); }

        /* Input Area */
        .input-dock { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 600px; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); 
            padding: 8px 8px 8px 25px; border-radius: 50px; 
            border: 1px solid #fff; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); display: flex; gap: 15px; z-index: 90; 
            align-items: center;
        }
        #prompt-in { 
            flex: 1; border: none; background: transparent; padding: 12px 0; 
            font-size: 1rem; color: var(--dark); font-family: var(--font-main); 
        }
        #send-btn { 
            width: 50px; height: 50px; 
            background: var(--accent); 
            border-radius: 50%; border: none; color: #fff; 
            font-size: 1.1rem; cursor: pointer; transition: 0.3s; 
            display: flex; justify-content: center; align-items: center;
        }
        #send-btn:hover { transform: scale(1.1) rotate(-10deg); filter: brightness(1.1); }

        #preview-box { height: 85vh; max-width: 1000px; padding:0; overflow: hidden; display: flex; flex-direction: column; background: #fff;}
        .prev-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background:#f8fafc;}
        #preview-frame { flex: 1; width: 100%; border: none; background: #fff; }

        @keyframes slideUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
        .dots-cont{display:flex;gap:4px;padding:5px 0}.dot{width:6px;height:6px;background:#bbb;border-radius:50%;animation:p 1s infinite}.dot:nth-child(1){animation-delay:-.2s}@keyframes p{0%,100%{transform:scale(0)}50%{transform:scale(1)}}
        
        #welcome-screen { text-align: center; margin-top: 50px; animation: slideUp 0.6s ease-out; }
        .hero-title { font-size: 2.2rem; font-weight: 800; color: var(--dark); margin-bottom: 10px; letter-spacing: -1px;}
        .suggestion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 30px;}
        .sugg-card { background: rgba(255,255,255,0.7); padding: 15px; border-radius: 16px; cursor: pointer; transition:0.2s; border:1px solid #fff;}
        .sugg-card:hover { transform: translateY(-3px); background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--accent); }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-pill">
            <a href="#" class="nav-brand"><span></span>Lumina</a>
            
            <div class="nav-right">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active">Chat</a>
                <div class="nav-icon" onclick="openModal('settings')">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- SETTINGS -->
    <div id="settings-overlay" class="overlay">
        <div class="modal-box">
            <button class="modal-close-btn" onclick="closeModal('settings')">
                <i class="fas fa-times"></i>
            </button>
            
            <h3 style="margin-bottom:20px;">Accent Color</h3>
            
            <div class="color-grid">
                <div class="c-swatch active" style="background:#f97316" onclick="setAccent('#f97316', this)"></div> <!-- Orange -->
                <div class="c-swatch" style="background:#ef4444" onclick="setAccent('#ef4444', this)"></div> <!-- Red -->
                <div class="c-swatch" style="background:#ec4899" onclick="setAccent('#ec4899', this)"></div> <!-- Pink -->
                <div class="c-swatch" style="background:#8b5cf6" onclick="setAccent('#8b5cf6', this)"></div> <!-- Purple -->
                <div class="c-swatch" style="background:#3b82f6" onclick="setAccent('#3b82f6', this)"></div> <!-- Blue -->
                <div class="c-swatch" style="background:#06b6d4" onclick="setAccent('#06b6d4', this)"></div> <!-- Cyan -->
                <div class="c-swatch" style="background:#10b981" onclick="setAccent('#10b981', this)"></div> <!-- Green -->
                <div class="c-swatch" style="background:#111827" onclick="setAccent('#111827', this)"></div> <!-- Black -->
            </div>
            
            <button onclick="openBackend()" style="width:100%; margin-top:15px; padding:14px; background:#f3f4f6; color:#555; border:none; border-radius:15px; font-weight:600; cursor:pointer; display:flex; justify-content:center; gap:8px;">
                <i class="fas fa-server"></i> Atur Backend Koneksi
            </button>
        </div>
    </div>

    <!-- PREVIEW -->
    <div id="preview-overlay" class="overlay">
        <div class="modal-box" id="preview-box">
            <div class="prev-header">
                <strong style="color:var(--dark)"><i class="fas fa-laptop-code"></i> Live Preview</strong>
                <i class="fas fa-times" onclick="closeModal('preview')" style="cursor:pointer; font-size:1.1rem; color:#888"></i>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <!-- BACKEND SETUP (Close Button Added!) -->
    <div id="setup-overlay" class="overlay">
        <div class="modal-box" style="text-align:center">
            
            <!-- BUTTON CLOSE ADDED -->
            <button class="modal-close-btn" onclick="closeModal('setup')">
                <i class="fas fa-times"></i>
            </button>

            <h3>Hubungkan Server</h3>
            <p style="color:#777; font-size:0.9rem; margin:10px 0 20px">Masukkan link dari Cloudflare Colab.</p>
            <input id="api-input" placeholder="https://xxxx.trycloudflare.com" style="width:100%; padding:12px; text-align:center; border:1px solid #e5e7eb; border-radius:12px; font-family:var(--font-main); margin-bottom:15px; font-size:1rem;">
            <button onclick="saveBackend()" style="padding:12px 30px; background:var(--accent); color:#fff; border:none; border-radius:30px; font-weight:700; cursor:pointer; width:100%">Connect</button>

            <a href="https://colab.research.google.com/drive/1ft3pddTwO1_6CvntV8Z2g-wvrFLkFm_g?usp=sharing" target="_blank" class="backend-link">
                <i class="fas fa-rocket"></i> Buka Google Colab Script
            </a>
        </div>
    </div>

    <!-- INTERFACE -->
    <div id="chat-board">
        <div id="welcome-screen">
            <div class="hero-title">Lumina Chat</div>
            <p style="color:#666">Apa ide proyekmu hari ini?</p>
            <div class="suggestion-grid">
                <div class="sugg-card" onclick="setInput('Buatkan Button CSS Glow Effect')">
                    <b>ðŸ’¡ CSS Glow</b><br><small>Tombol neon estetik</small>
                </div>
                <div class="sugg-card" onclick="setInput('Buat Navbar responsive dengan HTML CSS')">
                    <b>ðŸ“± Responsive Nav</b><br><small>Menu website modern</small>
                </div>
            </div>
        </div>
    </div>

    <div class="input-dock">
        <input type="text" id="prompt-in" placeholder="Ketik perintah coding..." onkeypress="handleEnter(event)" autocomplete="off">
        <button id="send-btn" onclick="sendChat()"><i class="fas fa-arrow-up"></i></button>
    </div>

    <script>
        let BASE_URL = localStorage.getItem("CF_URL") || "";
        let savedColor = localStorage.getItem("THEME_COLOR") || "#f97316";

        marked.setOptions({
            breaks: true,
            highlight: (code, lang) => hljs.highlight(code, {language: hljs.getLanguage(lang)?lang:'plaintext'}).value
        });

        window.onload = () => { 
            applyTheme(savedColor); 
            if(!BASE_URL) openModal('setup'); 
        }

        function setAccent(color, el) {
            applyTheme(color);
            localStorage.setItem("THEME_COLOR", color);
            document.querySelectorAll('.c-swatch').forEach(x => x.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function applyTheme(color) {
            document.documentElement.style.setProperty('--accent', color);
            document.querySelectorAll('.c-swatch').forEach(sw => {
                if(sw.getAttribute('onclick').includes(color)) sw.classList.add('active');
            });
        }

        const openModal = n => document.getElementById(n+'-overlay').classList.add('active');
        const closeModal = n => document.getElementById(n+'-overlay').classList.remove('active');
        const openBackend = () => { closeModal('settings'); openModal('setup'); };
        const saveBackend = () => { 
            BASE_URL = document.getElementById('api-input').value.trim();
            if(BASE_URL) { localStorage.setItem("CF_URL", BASE_URL); closeModal('setup'); }
        };

        const setInput = t => { const el = document.getElementById('prompt-in'); el.value=t; el.focus(); };
        const handleEnter = e => { if(e.key==="Enter") sendChat(); };

        async function sendChat(){
            const el = document.getElementById('prompt-in');
            const txt = el.value.trim();
            if(!txt) return;

            document.getElementById('welcome-screen').style.display='none';
            addBubble(txt, 'user');
            el.value = "";
            const lid = addLoad();

            try {
                let url = BASE_URL.replace(/\/$/, ""); if(!url.startsWith("http")) url="https://"+url;
                const r = await fetch(url+'/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:txt})});
                const d = await r.json();
                remLoad(lid);
                if(d.reply) typeMarkdown(d.reply); else addBubble("Maaf, error server.", 'ai');
            } catch(e) { remLoad(lid); addBubble("Koneksi gagal. Cek Backend.", 'ai'); }
        }

        const bd = document.getElementById('chat-board');
        const scr = () => bd.scrollTop = bd.scrollHeight;

        function addBubble(t, w) {
            const d = document.createElement('div'); d.className=`msg-group ${w}`;
            d.innerHTML = `<span class="sender-lbl">${w}</span><div class="bubble">${marked.parse(t)}</div>`;
            bd.appendChild(d);
            
            d.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            checkPreview(d);
            scr();
        }

        function addLoad() {
            const id='l-'+Date.now();
            const d=document.createElement('div'); d.className='msg-group ai'; d.id=id;
            d.innerHTML=`<span class="sender-lbl">Lumina</span><div class="bubble"><div class="dots-cont"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            bd.appendChild(d); scr(); return id;
        }
        function remLoad(id){ const e=document.getElementById(id); if(e)e.remove(); }

        function typeMarkdown(txt) {
            const d=document.createElement('div'); d.className='msg-group ai';
            d.innerHTML=`<span class="sender-lbl">Lumina</span><div class="bubble t-zone"></div>`;
            bd.appendChild(d); scr();
            const el = d.querySelector('.t-zone');
            let i=0;
            
            function loop(){
                if(i < txt.length) {
                    el.textContent += txt.charAt(i); i++; scr();
                    setTimeout(loop, (txt.length>200 ? 1 : 4));
                } else {
                    el.innerHTML = marked.parse(txt);
                    el.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                    checkPreview(d);
                    scr();
                }
            }
            loop();
        }

        function checkPreview(container) {
            const blocks = container.querySelectorAll('pre code');
            blocks.forEach(code => {
                const parent = code.parentElement;
                if(parent.querySelector('.preview-btn')) return;

                if (code.classList.contains('language-html') || code.textContent.trim().startsWith('<')) {
                    const btn = document.createElement('button');
                    btn.className = 'preview-btn';
                    btn.innerHTML = '<i class="fas fa-play"></i> Preview';
                    btn.onclick = () => {
                        const f = document.getElementById('preview-frame');
                        f.srcdoc = code.innerText;
                        openModal('preview');
                    };
                    parent.appendChild(btn);
                }
            });
        }
    </script>
</body>
</html>
