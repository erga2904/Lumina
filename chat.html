<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Chat | Qwen Edition</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- LIB MARKDOWN & HIGHLIGHT -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            /* VAR */
            --bg-grad: linear-gradient(135deg, #fdfbf7 0%, #eef2ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --dark: #111827;
            --accent: #f97316; /* Default Orange */
            --font-main: 'Figtree', sans-serif;
            --border: rgba(0,0,0,0.08);
        }

        * { margin:0; padding:0; box-sizing:border-box; outline:none; -webkit-tap-highlight-color:transparent; }
        
        body {
            background: var(--bg-grad); background-attachment: fixed;
            font-family: var(--font-main); color: var(--dark);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- NAVBAR --- */
        nav { 
            position: fixed; top: 35px; left: 0; right: 0; 
            display: flex; justify-content: center; z-index: 50; pointer-events: none; 
        }
        
        .nav-pill {
            pointer-events: auto; 
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,1);
            padding: 10px 25px; 
            min-height: 60px;
            border-radius: 60px;
            display: flex; justify-content: space-between; align-items: center; 
            width: 90%; max-width: 600px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        .nav-brand { 
            font-weight: 800; font-size: 1.25rem; color: var(--dark); 
            text-decoration: none; display:flex; gap:8px; align-items:center; letter-spacing: -0.5px;
        }
        .nav-brand span { 
            width: 10px; height: 10px; background: var(--accent); 
            border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--accent); transition: 0.3s;
        }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .nav-link { 
            text-decoration: none; color: #6b7280; font-weight: 600; font-size: 0.95rem; position: relative;
        }
        
        .icon-btn {
            width: 38px; height: 38px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: transparent; color: #6b7280;
            transition: 0.2s; cursor: pointer; border: 1px solid transparent;
        }
        .icon-btn:hover { background: rgba(0,0,0,0.05); color: var(--dark); }
        .icon-btn.new-chat { color: var(--accent); border-color: rgba(249, 115, 22, 0.2); }
        .icon-btn.new-chat:hover { background: var(--accent); color: #fff; }

        /* --- CHAT AREA --- */
        #chat-board { flex: 1; padding: 140px 20px 130px; overflow-y: auto; scroll-behavior: smooth; max-width: 800px; width: 100%; margin: 0 auto; }
        .msg-group { margin-bottom: 25px; opacity: 0; animation: slideUp 0.3s forwards; display: flex; flex-direction: column; width: 100%; }
        
        .sender-lbl { 
            font-size: 0.75rem; color: #9ca3af; font-weight: 700; margin-bottom: 5px; 
            margin-left: 12px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .bubble { 
            max-width: 90%; padding: 15px 22px; font-size: 1rem; line-height: 1.6; 
            word-wrap: break-word; font-weight: 400; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .user .bubble { background: var(--accent); color: #fff; border-radius: 20px 20px 4px 20px; transition: background 0.3s ease; }
        .ai .bubble { background: #fff; color: var(--dark); border: 1px solid rgba(0,0,0,0.05); border-radius: 20px 20px 20px 4px; }
        .bubble h1, .bubble h2 { margin: 15px 0 8px; font-weight: 800; }
        
        /* CODE BLOCK */
        .bubble pre {
            background: #18181b !important; color: #e4e4e7;
            padding: 50px 15px 15px; border-radius: 16px; margin: 15px 0;
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
            position: relative; overflow-x: auto; border: 1px solid #3f3f46;
        }
        .preview-btn {
            position: absolute; top: 12px; right: 12px; background: #27272a; color: #fff;
            border: 1px solid #3f3f46; padding: 6px 14px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 6px; font-family: var(--font-main);
        }
        .preview-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* MODALS */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200; 
            backdrop-filter: blur(5px); opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: #fff; width: 90%; max-width: 380px; border-radius: 24px; padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25); transform: scale(0.9); transition: 0.3s; position: relative;
        }
        .overlay.active .modal-box { transform: scale(1); }
        .modal-close-btn {
            position: absolute; top: 20px; right: 20px; color: #9ca3af; font-size: 1.2rem; cursor: pointer;
            background: transparent; border: none;
        }

        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-top: 15px; margin-bottom:20px; }
        .c-swatch { width: 48px; height: 48px; border-radius: 12px; cursor: pointer; border: 3px solid transparent; }
        .c-swatch.active { border-color: #333; transform: scale(1.15); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .custom-sel {
            width: 100%; padding: 14px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 15px;
            font-family: var(--font-main); color: var(--dark); font-weight: 600; appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 10px; cursor: pointer;
        }

        .backend-link { display: flex; justify-content: center; gap: 8px; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; color: #555; font-size: 0.9rem; font-weight: 600; text-decoration: none;}
        .backend-link:hover { color: var(--accent); }

        /* INPUT AREA */
        .input-dock { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); 
            padding: 8px 8px 8px 25px; border-radius: 50px; border: 1px solid #fff; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); display: flex; gap: 15px; z-index: 90; align-items: center;
        }
        #prompt-in { flex: 1; border: none; background: transparent; padding: 12px 0; font-size: 1rem; color: var(--dark); font-family: var(--font-main); }
        #send-btn { width: 50px; height: 50px; background: var(--accent); border-radius: 50%; border: none; color: #fff; font-size: 1.1rem; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center;}
        
        #preview-box { height: 85vh; max-width: 1000px; padding:0; overflow: hidden; display: flex; flex-direction: column; background: #fff;}
        .prev-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background:#f8fafc;}
        #preview-frame { flex: 1; width: 100%; border: none; background: #fff; }

        @keyframes slideUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
        .dots-cont{display:flex;gap:4px;padding:5px 0}.dot{width:6px;height:6px;background:#bbb;border-radius:50%;animation:p 1s infinite}.dot:nth-child(1){animation-delay:-.2s}@keyframes p{0%,100%{transform:scale(0)}50%{transform:scale(1)}}
        
        #welcome-screen { text-align: center; margin-top: 50px; animation: slideUp 0.6s ease-out; }
        .hero-title { font-size: 2.2rem; font-weight: 800; color: var(--dark); margin-bottom: 10px; letter-spacing: -1px;}
        .suggestion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 30px;}
        .sugg-card { background: rgba(255,255,255,0.7); padding: 15px; border-radius: 16px; cursor: pointer; transition:0.2s; border:1px solid #fff;}
        .sugg-card:hover { transform: translateY(-3px); background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--accent); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-pill">
            <a href="#" class="nav-brand"><span></span>Lumina Chat</a>
            
            <div class="nav-right">
                <a href="index.html" class="nav-link">Home</a>
                <button class="icon-btn new-chat" onclick="newSession()" title="Reset Chat">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="icon-btn" onclick="openModal('settings')" title="Pengaturan">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- SETTINGS (Updated Model List) -->
    <div id="settings-overlay" class="overlay">
        <div class="modal-box">
            <button class="modal-close-btn" onclick="closeModal('settings')"><i class="fas fa-times"></i></button>
            
            <!-- MODEL SELECTOR -->
            <h4 style="margin-bottom:10px; color:#6b7280; font-weight:700">Pilih Model Backend</h4>
            <select id="model-select" class="custom-sel" onchange="setModel()">
                <option value="7b">Qwen 2.5 - 7B (Stabil - T4 Gratis)</option>
                <option value="14b" disabled>Qwen 2.5 - 14B (Experimental)</option>
            </select>

            <h4 style="margin:20px 0 10px; color:#6b7280; font-weight:700">Warna Tema</h4>
            <div class="color-grid">
                <div class="c-swatch active" style="background:#f97316" onclick="setAccent('#f97316', this)"></div> 
                <div class="c-swatch" style="background:#ef4444" onclick="setAccent('#ef4444', this)"></div>
                <div class="c-swatch" style="background:#ec4899" onclick="setAccent('#ec4899', this)"></div>
                <div class="c-swatch" style="background:#8b5cf6" onclick="setAccent('#8b5cf6', this)"></div>
                <div class="c-swatch" style="background:#3b82f6" onclick="setAccent('#3b82f6', this)"></div>
                <div class="c-swatch" style="background:#10b981" onclick="setAccent('#10b981', this)"></div>
                <div class="c-swatch" style="background:#111827" onclick="setAccent('#111827', this)"></div>
            </div>
            
            <button onclick="openBackend()" style="width:100%; margin-top:10px; padding:12px; background:#f3f4f6; color:#555; border:none; border-radius:15px; font-weight:600; cursor:pointer;">
                <i class="fas fa-plug"></i> Atur Koneksi Server
            </button>
        </div>
    </div>

    <!-- PREVIEW -->
    <div id="preview-overlay" class="overlay">
        <div class="modal-box" id="preview-box">
            <div class="prev-header">
                <strong style="color:var(--dark)"><i class="fas fa-laptop-code"></i> Live Preview</strong>
                <i class="fas fa-times" onclick="closeModal('preview')" style="cursor:pointer; font-size:1.1rem; color:#888"></i>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <!-- BACKEND SETUP -->
    <div id="setup-overlay" class="overlay">
        <div class="modal-box" style="text-align:center">
            <button class="modal-close-btn" onclick="closeModal('setup')"><i class="fas fa-times"></i></button>
            <h3>Hubungkan Server</h3>
            <p style="color:#777; font-size:0.9rem; margin:10px 0 20px">Masukkan Cloudflare URL</p>
            <input id="api-input" placeholder="https://xxxx.trycloudflare.com" style="width:100%; padding:12px; text-align:center; border:1px solid #e5e7eb; border-radius:12px; font-family:var(--font-main); margin-bottom:15px; font-size:1rem;">
            <button onclick="saveBackend()" style="padding:12px 30px; background:var(--accent); color:#fff; border:none; border-radius:30px; font-weight:700; cursor:pointer; width:100%">Connect</button>

            <a href="https://colab.research.google.com/drive/1ft3pddTwO1_6CvntV8Z2g-wvrFLkFm_g?usp=sharing" target="_blank" class="backend-link">
                <i class="fas fa-rocket"></i> Buka Google Colab Script
            </a>
        </div>
    </div>

    <!-- BOARD -->
    <div id="chat-board">
        <div id="welcome-screen">
            <div class="hero-title">Selamat Datang!</div>
            <p style="color:#666">Mau mulai dari mana?</p>
            <div class="suggestion-grid">
                <div class="sugg-card" onclick="setInput('Buatkan Button CSS Glow Effect')">
                    <b>ðŸ’¡ CSS Glow</b><br><small>Tombol neon estetik</small>
                </div>
                <div class="sugg-card" onclick="setInput('Buat Navbar responsive dengan HTML CSS')">
                    <b>ðŸ“± Responsive Nav</b><br><small>Menu website modern</small>
                </div>
            </div>
        </div>
    </div>

    <div class="input-dock">
        <input type="text" id="prompt-in" placeholder="Ketik kode atau perintah..." onkeypress="handleEnter(event)" autocomplete="off">
        <button id="send-btn" onclick="sendChat()"><i class="fas fa-arrow-up"></i></button>
    </div>

    <script>
        // INIT & HISTORY
        let BASE_URL = localStorage.getItem("CF_URL") || "";
        let savedColor = localStorage.getItem("THEME_COLOR") || "#f97316";
        let savedModel = localStorage.getItem("MODEL_TYPE") || "7b";
        let chatHistory = JSON.parse(localStorage.getItem("LUMINA_HISTORY")) || [];

        marked.setOptions({
            breaks: true,
            highlight: (code, lang) => hljs.highlight(code, {language: hljs.getLanguage(lang)?lang:'plaintext'}).value
        });

        window.onload = () => { 
            applyTheme(savedColor); 
            document.getElementById('model-select').value = savedModel;
            
            // RELOAD HISTORY IF EXISTS
            if(chatHistory.length > 0) {
                document.getElementById('welcome-screen').style.display = 'none';
                chatHistory.forEach(msg => renderBubble(msg.text, msg.role, false)); 
            }
            if(!BASE_URL) openModal('setup'); 
        }

        // --- SESSION MGR ---
        function newSession() {
            if(confirm("Hapus semua history dan mulai chat baru?")) {
                chatHistory = []; localStorage.removeItem("LUMINA_HISTORY");
                document.getElementById('chat-board').innerHTML = ""; // Clear board
                
                // Re-inject Welcome Screen logic manually or reload
                location.reload(); 
            }
        }

        function setModel() {
            const val = document.getElementById('model-select').value;
            localStorage.setItem("MODEL_TYPE", val);
            alert(`Mode Model: ${val.toUpperCase()} tersimpan. Pastikan Backend di Colab sudah sesuai.`);
        }

        function saveHistory(text, role) {
            chatHistory.push({ text, role });
            localStorage.setItem("LUMINA_HISTORY", JSON.stringify(chatHistory));
        }

        // --- CHAT LOGIC ---
        async function sendChat(){
            const el = document.getElementById('prompt-in');
            const txt = el.value.trim();
            if(!txt) return;

            // Hide welcome screen safely
            const wel = document.getElementById('welcome-screen');
            if(wel) wel.style.display = 'none';
            
            renderBubble(txt, 'user', false); 
            saveHistory(txt, 'user');
            
            el.value = "";
            const lid = addLoad();

            try {
                let url = BASE_URL.replace(/\/$/, ""); if(!url.startsWith("http")) url="https://"+url;
                
                const r = await fetch(url+'/chat', {
                    method:'POST', headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({message:txt}) 
                });
                
                const d = await r.json();
                remLoad(lid);
                
                if(d.reply) {
                    renderBubble(d.reply, 'ai', true); 
                    saveHistory(d.reply, 'ai');
                } else addBubbleRaw("Server tidak membalas.", 'ai');

            } catch(e) { 
                remLoad(lid); addBubbleRaw("Koneksi gagal. Cek backend.", 'ai'); 
            }
        }

        const bd = document.getElementById('chat-board');
        const scr = () => bd.scrollTop = bd.scrollHeight;

        function renderBubble(txt, role, animate) {
            const d = document.createElement('div'); d.className = `msg-group ${role}`;
            
            if (!animate) {
                d.innerHTML = `<span class="sender-lbl">${role==='user'?'You':'Lumina'}</span><div class="bubble">${marked.parse(txt)}</div>`;
                bd.appendChild(d);
                finishRender(d);
            } else {
                d.innerHTML = `<span class="sender-lbl">Lumina</span><div class="bubble t-zone"></div>`;
                bd.appendChild(d); scr();
                const el = d.querySelector('.t-zone');
                let i=0;
                function loop(){
                    if(i < txt.length) {
                        el.textContent += txt.charAt(i); i++; scr();
                        setTimeout(loop, (txt.length>200 ? 1 : 4));
                    } else {
                        el.innerHTML = marked.parse(txt);
                        finishRender(d);
                    }
                }
                loop();
            }
        }
        
        function finishRender(bubbleDiv) {
            bubbleDiv.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            checkPreview(bubbleDiv);
            scr();
        }

        function addBubbleRaw(t, w) {
            const d = document.createElement('div'); d.className=`msg-group ${w}`;
            d.innerHTML = `<span class="sender-lbl">${w}</span><div class="bubble">${t}</div>`;
            bd.appendChild(d); scr();
        }

        function addLoad() {
            const id='l-'+Date.now();
            const d=document.createElement('div'); d.className='msg-group ai'; d.id=id;
            d.innerHTML=`<span class="sender-lbl">Lumina</span><div class="bubble"><div class="dots-cont"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            bd.appendChild(d); scr(); return id;
        }
        function remLoad(id){ const e=document.getElementById(id); if(e)e.remove(); }

        // --- FEATURES ---
        function checkPreview(container) {
            const blocks = container.querySelectorAll('pre code');
            blocks.forEach(code => {
                const parent = code.parentElement;
                if(parent.querySelector('.preview-btn')) return;
                if (code.classList.contains('language-html') || code.textContent.trim().startsWith('<')) {
                    const btn = document.createElement('button');
                    btn.className = 'preview-btn';
                    btn.innerHTML = '<i class="fas fa-play"></i> Preview';
                    btn.onclick = () => {
                        document.getElementById('preview-frame').srcdoc = code.innerText;
                        openModal('preview');
                    };
                    parent.appendChild(btn);
                }
            });
        }

        const openModal = n => document.getElementById(n+'-overlay').classList.add('active');
        const closeModal = n => document.getElementById(n+'-overlay').classList.remove('active');
        const openBackend = () => { closeModal('settings'); openModal('setup'); };
        const saveBackend = () => { 
            BASE_URL = document.getElementById('api-input').value.trim();
            if(BASE_URL) { localStorage.setItem("CF_URL", BASE_URL); closeModal('setup'); }
        };
        const setInput = t => { const el = document.getElementById('prompt-in'); el.value=t; el.focus(); };
        const handleEnter = e => { if(e.key==="Enter") sendChat(); };
        
        function setAccent(color, el) {
            applyTheme(color); localStorage.setItem("THEME_COLOR", color);
            document.querySelectorAll('.c-swatch').forEach(x => x.classList.remove('active'));
            if(el) el.classList.add('active');
        }
        function applyTheme(color) {
            document.documentElement.style.setProperty('--accent', color);
            document.querySelectorAll('.c-swatch').forEach(sw => {
                if(sw.getAttribute('onclick').includes(color)) sw.classList.add('active');
            });
        }
    </script>
</body>
</html>
