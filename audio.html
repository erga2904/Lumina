<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | UVR5 AI Pro</title>
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- STYLE SYSTEM --- */
        :root {
            --accent-glow: #38bdf8; --bg-color: #0f172a; --text-main: #f8fafc; --text-muted: #94a3b8;
            --glass-surface: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3); --success: #34d399; --error: #f87171;
        }
        :root.light-mode {
            --bg-color: #f1f5f9; --text-main: #1e293b; --text-muted: #64748b;
            --glass-surface: rgba(255, 255, 255, 0.6); --glass-border: rgba(0, 0, 0, 0.1); --input-bg: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Figtree', sans-serif; outline: none; }
        body { background: var(--bg-color); color: var(--text-main); min-height: 100vh; padding-bottom: 50px; overflow-x: hidden; transition: 0.3s; }
        .ambient-light { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.3; }
        .orb-1 { width: 50vw; height: 50vw; top: -10%; left: -10%; background: var(--accent-glow); animation: float 15s infinite; }
        @keyframes float { 50% { transform: translate(20px, 40px); } }

        /* NAV */
        nav { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px;
            padding: 12px 30px; z-index: 50; display: flex; justify-content: space-between; align-items: center; 
            border-radius: 50px; background: rgba(255,255,255,0.01); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); 
        }
        
        .container { max-width: 800px; margin: 100px auto 0; padding: 0 20px; }
        .panel { 
            background: var(--glass-surface); border: 1px solid var(--glass-border); 
            padding: 25px; border-radius: 20px; margin-bottom: 25px; backdrop-filter: blur(10px);
        }
        .section-header { border-bottom: 1px solid var(--glass-border); padding-bottom: 15px; margin-bottom: 20px; font-weight: 700; font-size: 1.1rem; }

        /* UI COMPONENTS */
        .server-box { display: flex; gap: 10px; margin-top: 10px; }
        .server-input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--input-bg); color: var(--text-main); }
        .drop-zone { border: 2px dashed var(--glass-border); border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; transition: 0.3s; margin-bottom: 20px;}
        .drop-zone:hover { border-color: var(--accent-glow); background: rgba(56, 189, 248, 0.05); }

        .tab-container { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 20px; border: 1px solid var(--glass-border); color: var(--text-muted); cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .tab-btn.active { background: var(--accent-glow); color: #fff; font-weight: 700; border-color: transparent;}
        
        .model-list-wrapper { max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
        .model-item { display: flex; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 12px 15px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; transition: 0.2s; border: 1px solid transparent;}
        .model-item.selected { border-color: var(--accent-glow); background: rgba(56, 189, 248, 0.1); }
        
        .btn-primary { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; background: linear-gradient(135deg, var(--accent-glow), #2563eb); color:white; font-size: 1rem;}

        /* PROGRESS & OVERLAY */
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 100; display: none; justify-content: center; align-items: center; flex-direction: column; }
        
        .progress-container { width: 300px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 15px; }
        .progress-bar { height: 100%; width: 0%; background: var(--accent-glow); transition: width 0.2s; }
        
        /* Loading Animation */
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent-glow); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 10px;}
        @keyframes spin { 100%{transform:rotate(360deg)}}

        .stage-pill { font-size: 0.8rem; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 15px; color: var(--text-muted); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="ambient-light"><div class="orb orb-1"></div></div>
    
    <!-- LOADER OVERLAY (Updated) -->
    <div class="overlay" id="processing-screen">
        <div class="spinner"></div>
        <div class="stage-pill" id="stage-text">Mempersiapkan...</div>
        <h3 id="process-model-name" style="color:white; margin-bottom: 5px;">Memproses Audio</h3>
        
        <!-- Progress Bar (Nyata untuk Upload) -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="percent-text" style="color:var(--text-muted); font-size:0.85rem; margin-top:5px; font-family:'Fira Code';">0%</p>
    </div>

    <nav>
        <h3 style="font-family:'Fira Code'">Lumina.v2</h3>
        <i class="fas fa-adjust" style="color:var(--text-muted); cursor:pointer;" onclick="document.documentElement.classList.toggle('light-mode')"></i>
    </nav>

    <div class="container">
        <!-- SERVER CONFIG -->
        <div class="panel">
            <div class="section-header">Backend Connection</div>
            <div class="server-box">
                <input type="text" id="api-url" class="server-input" placeholder="Paste URL Cloudflare Disini...">
                <button onclick="checkServer()" class="tab-btn active" style="border-radius:8px;">Connect</button>
            </div>
            <a href="https://colab.research.google.com/drive/1tw8nJdGokvMY4gMmQ8m3hOG8j0zYK5CV#scrollTo=jswAJ-NK2Aja" target="_blank" style="font-size:0.8rem; margin-top:5px; display:inline-block; color:var(--accent-glow);">Buka Colab Script</a>
        </div>

        <!-- MAIN INTERFACE -->
        <div class="panel">
            <!-- File Select -->
            <div class="drop-zone" id="drop-area" onclick="document.getElementById('file-upload').click()">
                <div id="file-label" style="font-weight:600; font-size:1.1rem;"><i class="fas fa-music"></i> Pilih Lagu (Audio)</div>
                <div style="font-size:0.8rem; color:var(--text-muted);">Nama asli file akan dipertahankan.</div>
                <input type="file" id="file-upload" hidden accept="audio/*">
            </div>

            <!-- Model Tabs -->
            <div class="tab-container">
                <button class="tab-btn active" onclick="filterModels('mdx', this)">MDX-Net</button>
                <button class="tab-btn" onclick="filterModels('vr', this)">VR Arch</button>
                <button class="tab-btn" onclick="filterModels('demucs', this)">Demucs</button>
            </div>
            <div class="model-list-wrapper" id="model-container"></div>

            <button class="btn-primary" onclick="startProcess()">START SEPARATION</button>
        </div>

        <!-- RESULTS -->
        <div class="panel" id="results-area" style="display:none;">
            <div class="section-header">Hasil Separasi (Streaming Mode)</div>
            <div id="stems-list"></div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG MODELS ---
        const UVR_MODELS = [
            { id: 'Kim_Vocal_2', name: 'Kim Vocal 2', type: 'mdx', desc: 'Isolasi Vokal Terbersih' },
            { id: 'UVR-MDX-NET-Inst_HQ_3', name: 'Inst HQ 3', type: 'mdx', desc: 'Instrumental HQ' },
            { id: '1_HP-Karaoke-UVR', name: 'HP Karaoke', type: 'vr', desc: 'Hapus Vokal' },
            { id: 'UVR-DeEcho-DeReverb', name: 'De-Reverb', type: 'vr', desc: 'Hapus Gema' },
            { id: 'htdemucs', name: 'HT Demucs v4', type: 'demucs', desc: 'Pemisahan Standar Cepat' }
        ];

        let SERVER_URL = "";
        let selectedFile = null;
        let selectedModelID = "Kim_Vocal_2"; 
        
        // --- 2. SETUP ---
        window.addEventListener('DOMContentLoaded', () => {
            filterModels('mdx', document.querySelector('.tab-btn')); 
            const fIn = document.getElementById('file-upload');
            if(fIn) {
                fIn.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(f) {
                        selectedFile = f;
                        document.getElementById('file-label').innerHTML = `<span style="color:var(--accent-glow)">${f.name}</span>`;
                        // Tampilkan ukuran file agar user tahu
                        console.log(`File: ${f.name} (${(f.size/1024/1024).toFixed(2)} MB)`);
                    }
                });
            }
        });

        // --- 3. LOGIC ---
        function filterModels(category, btn) {
            document.getElementById('model-container').innerHTML = UVR_MODELS
                .filter(m => m.type === category)
                .map(m => `
                <div class="model-item ${m.id===selectedModelID?'selected':''}" onclick="selectModel('${m.id}', this)">
                    <div><b>${m.name}</b><br><small style="color:var(--text-muted)">${m.desc}</small></div>
                    ${m.id===selectedModelID?'<i class="fas fa-check" style="color:var(--accent-glow)"></i>':''}
                </div>`).join('');
            
            if(btn){ 
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        }

        function selectModel(id, el) {
            selectedModelID = id;
            document.querySelectorAll('.model-item').forEach(i => {
                i.classList.remove('selected');
                if(i.querySelector('.fas.fa-check')) i.querySelector('.fas.fa-check').remove();
            });
            el.classList.add('selected');
        }

        async function checkServer() {
            let u = document.getElementById('api-url').value.trim().replace(/\/$/, "");
            if(!u) return alert("URL Kosong!");
            try {
                // Fetch Mode no-cors kadang tricky, kita pakai fetch standar
                const r = await fetch(`${u}/ping`);
                const d = await r.json();
                if(r.ok) { SERVER_URL = u; alert(`Terhubung: ${d.engine}`); }
            } catch(e) { alert("Gagal koneksi. Pastikan URL Cloudflare benar (port 8000)"); }
        }

        // --- 4. START PROCESS WITH PROGRESS ---
        function startProcess() {
            if(!SERVER_URL) return alert("Server Offline. Connect dulu!");
            if(!selectedFile) return alert("Pilih Audio dulu!");

            const overlay = document.getElementById('processing-screen');
            const pBar = document.getElementById('progress-bar');
            const pText = document.getElementById('percent-text');
            const stageText = document.getElementById('stage-text');

            overlay.style.display = 'flex';
            pBar.style.width = '0%'; pText.innerText = '0%';
            stageText.innerText = "Step 1: Mengupload File...";

            // Kita pakai XMLHttpRequest (XHR) agar bisa track Upload Progress
            const xhr = new XMLHttpRequest();
            const formData = new FormData();
            formData.append('audio_file', selectedFile);
            formData.append('model_name', selectedModelID);

            // TRACK PROGRESS UPLOAD
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    pBar.style.width = percent + '%';
                    pText.innerText = percent + '% (Uploading)';
                    if(percent === 100) {
                        stageText.innerText = "Step 2: Server Memproses AI (Mohon Tunggu)...";
                        pText.innerText = "Server Processing...";
                        // Bar dibuat indeterminate/animasi
                        pBar.style.transition = 'none';
                        pBar.style.background = '#818cf8';
                    }
                }
            };

            // SELESAI
            xhr.onload = function() {
                if (xhr.status === 200) {
                    stageText.innerText = "Step 3: Selesai! Menampilkan hasil...";
                    const data = JSON.parse(xhr.responseText);
                    renderStems(data);
                    
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        document.getElementById('results-area').style.display = 'block';
                    }, 500);
                } else {
                    alert("Server Error: " + xhr.statusText);
                    overlay.style.display = 'none';
                }
            };

            xhr.onerror = function() {
                alert("Network Error occurred.");
                overlay.style.display = 'none';
            };

            // SEND
            xhr.open('POST', `${SERVER_URL}/process`, true);
            xhr.send(formData);
        }

        function renderStems(data) {
            const list = document.getElementById('stems-list');
            list.innerHTML = "";
            
            for (const [name, path] of Object.entries(data)) {
                // Backend return PATH relatif "/files/abc.mp3"
                // Kita gabung dengan SERVER_URL agar browser bisa download
                const fullUrl = SERVER_URL + path;
                
                // Tentukan warna icon
                let color = '#a78bfa';
                if(name.toLowerCase().includes('vocal')) color = '#f472b6';
                if(name.toLowerCase().includes('inst')) color = '#34d399';
                if(name.toLowerCase().includes('drum')) color = '#fbbf24';

                const html = `
                <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:12px; margin-bottom:10px; border-left:4px solid ${color}; display:flex; align-items:center; gap:15px;">
                    <div style="font-size:1.5rem; color:${color};"><i class="fas fa-music"></i></div>
                    <div style="flex:1;">
                        <div style="font-weight:700; font-size:0.95rem; margin-bottom:5px;">${name}</div>
                        <!-- Player langsung Stream dari URL Server -->
                        <audio controls style="width:100%; height:30px;" src="${fullUrl}" preload="metadata"></audio>
                    </div>
                    <a href="${fullUrl}" download="${name}" class="tab-btn active" style="text-decoration:none; padding:10px;">
                        <i class="fas fa-download"></i>
                    </a>
                </div>`;
                list.innerHTML += html;
            }
        }
    </script>
</body>
</html>
