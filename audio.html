<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina | AI Studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* TEMA & VAR */
        :root {
            --accent: #38bdf8;
            --bg-deep: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.3);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Figtree', sans-serif; outline: none; }
        
        body { 
            background-color: var(--bg-deep); color: var(--text-main); 
            min-height: 100vh; overflow-x: hidden; padding-bottom: 80px;
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
        }

        /* ORBS ANIMATION */
        .orb { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.4; z-index: -1; animation: float 10s infinite alternate ease-in-out; }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--accent); }
        .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #818cf8; animation-delay: -5s; }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(30px, 50px); } }

        /* NAVBAR */
        nav { 
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 750px; height: 65px; padding: 0 35px; 
            z-index: 50; display: flex; justify-content: space-between; align-items: center; 
            border-radius: 100px; background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(25px); border: 1px solid var(--glass-border); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        nav .logo { font-family: 'Fira Code', monospace; font-weight: 800; font-size: 1.2rem; color: #fff; }
        nav a { color: var(--text-muted); text-decoration: none; font-weight: 600; margin-left: 20px; transition:0.3s; font-size:0.9rem; }
        nav a:hover { color: var(--accent); }

        /* CONTAINER */
        .container { max-width: 950px; margin: 130px auto 0; padding: 0 20px; text-align: center; }
        
        .main-card { 
            background: var(--glass-bg); backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 28px; padding: 45px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3); position: relative; overflow: hidden;
            text-align: left; margin-bottom: 30px;
        }
        .main-card::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:2px;
            background: linear-gradient(90deg, var(--accent), #818cf8);
        }

        .label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin-bottom: 15px; font-weight: 800; opacity: 0.8; }
        
        /* INPUT & UPLOAD */
        .input-row {
            display: flex; gap: 12px; margin-bottom: 35px; background: rgba(0,0,0,0.3);
            padding: 10px; border-radius: 18px; border: 1px solid var(--glass-border);
        }
        .input-row input {
            flex: 1; background: transparent; border: none; padding: 12px 15px; 
            color: #fff; font-family: 'Fira Code'; font-size: 0.95rem;
        }
        .input-row button {
            background: rgba(255,255,255,0.08); color: #fff; border: 1px solid var(--glass-border);
            padding: 0 25px; border-radius: 14px; cursor: pointer; font-weight: 700; transition:0.3s;
        }
        .input-row button:hover { background: var(--accent); color:#000; border-color:transparent; }
        
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.1); border-radius: 24px; padding: 50px;
            text-align: center; cursor: pointer; transition: 0.3s; position: relative;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
        }
        .drop-zone:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); transform: translateY(-3px); }
        .dz-h { font-size: 1.3rem; font-weight: 700; margin: 15px 0 5px; color: var(--text-main); }
        .dz-p { color: var(--text-muted); font-size: 0.9rem; }

        /* MODELS & FORMAT */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; margin-top: 10px; }
        .card-opt {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 16px; cursor: pointer; transition: 0.3s; position: relative;
        }
        .card-opt:hover { background: rgba(255,255,255,0.07); transform:translateY(-2px); }
        .card-opt.active { background: rgba(56, 189, 248, 0.15); border-color: var(--accent); }
        .card-opt.active::after { content: 'âœ”'; position: absolute; top: 15px; right: 15px; color: var(--accent); font-weight: 900;}
        .opt-name { font-weight: 700; font-size: 0.95rem; margin-bottom: 5px; }
        .opt-desc { font-size: 0.8rem; color: var(--text-muted); }

        .pills { display: flex; gap: 12px; margin-top: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none;}
        .pill {
            padding: 12px 25px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03); color: var(--text-muted); cursor: pointer;
            font-size: 0.9rem; font-weight: 700; transition: 0.3s; white-space: nowrap;
        }
        .pill:hover { background: rgba(255,255,255,0.08); }
        .pill.active { background: #fff; color: #000; border-color: #fff; transform: scale(1.05); }

        /* BTN START */
        .btn-launch { 
            width: 100%; margin-top: 45px; padding: 20px; 
            background: linear-gradient(135deg, var(--accent), #4f46e5); 
            border: none; border-radius: 18px; color: white; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 40px rgba(56, 189, 248, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 12px; text-transform: uppercase;
        }
        .btn-launch:hover { transform: translateY(-4px); box-shadow: 0 20px 50px rgba(56, 189, 248, 0.5); filter: brightness(1.1); }

        /* LOADING */
        #overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 1000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(20px); opacity: 0; transition: opacity 0.5s;
        }
        #overlay.active { opacity: 1; display: flex; }
        
        .spinner { width: 70px; height: 70px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); animation: spin 1s infinite linear; margin-bottom: 25px; }
        @keyframes spin { 100%{ transform: rotate(360deg); } }
        
        .progress-box { width: 350px; height: 8px; background: rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; margin-top: 15px;}
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), #a78bfa); transition: width 0.3s ease; }

        /* RESULTS (SMOOTH & DISTINCT COLORS) */
        #res-area { display: none; margin-top: 20px; animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }
        
        .stem-card {
            background: rgba(30, 41, 59, 0.6); padding: 25px; border-radius: 20px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 25px; border: 1px solid var(--glass-border);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .stem-card:hover { border-color: rgba(255,255,255,0.2); transform: scale(1.01); }
        .stem-card::before { content:''; position:absolute; top:0; left:0; width:5px; height:100%; background:currentColor; }
        
        .stem-icon { 
            width: 55px; height: 55px; border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.6rem; 
            flex-shrink: 0; background: rgba(255,255,255,0.05);
        }
        
        .stem-dl { 
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--glass-border); 
            color: var(--text-muted); display: flex; align-items: center; justify-content: center; text-decoration: none;
            transition: 0.2s; font-size: 1.2rem; background: rgba(0,0,0,0.2);
        }
        .stem-dl:hover { background: #fff; color: #000; transform: rotate(-15deg); border-color:#fff; }
        audio { height: 40px; width: 100%; opacity: 0.9; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Lumina.AI</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="#" style="color:#fff;">Studio</a>
        </div>
    </nav>

    <!-- LOADING -->
    <div id="overlay">
        <div class="spinner"></div>
        <h2 id="ov-stat" style="font-weight: 800; color: #fff; margin-bottom: 5px;">Uploading...</h2>
        <p id="ov-det" style="color: var(--text-muted);">Please wait</p>
        <div class="progress-box"><div class="progress-bar" id="ov-bar"></div></div>
        <div id="ov-pct" style="margin-top: 10px; font-family: 'Fira Code'; color: var(--accent);">0%</div>
    </div>

    <div class="container">
        
        <div class="main-card">
            <span class="label">01. Connection</span>
            <div class="input-row">
                <input type="text" id="api-url" placeholder="Paste URL Cloudflare (.trycloudflare.com) dari Colab...">
                <button onclick="connect()" id="btn-conn">Connect</button>
            </div>
            
            <div style="margin-top:-25px; text-align:right;">
                <a href="https://colab.research.google.com/drive/1tw8nJdGokvMY4gMmQ8m3hOG8j0zYK5CV#scrollTo=NQkNo_7Jcz1K" target="_blank" style="color:#38bdf8; text-decoration:none; font-size:0.8rem; border-bottom:1px dashed #38bdf8;"><i class="fas fa-external-link-alt"></i> Script Colab</a>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 35px 0;">

            <span class="label">02. Upload</span>
            <div class="drop-zone" onclick="document.getElementById('f-in').click()">
                <div id="f-info">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 20px;"></i>
                    <div class="dz-h">Tap to Select Audio File</div>
                    <div class="dz-p">Max 500MB (MP3/WAV/FLAC)</div>
                </div>
                <input type="file" id="f-in" hidden accept="audio/*">
            </div>

            <span class="label" style="display:block; margin-top:40px;">03. Model</span>
            <div class="grid" id="m-grid"></div>

            <span class="label" style="display:block; margin-top:40px;">04. Output Format</span>
            <div class="pills">
                <div class="pill active" onclick="setFmt('mp3', this)">MP3</div>
                <div class="pill" onclick="setFmt('wav', this)">WAV (Lossless)</div>
                <div class="pill" onclick="setFmt('flac', this)">FLAC</div>
                <div class="pill" onclick="setFmt('m4a', this)">M4A</div>
            </div>

            <button class="btn-launch" onclick="start()">Start Processing <i class="fas fa-arrow-right"></i></button>
        </div>

        <div id="res-area">
            <h2 style="margin-bottom:20px; font-weight:700; font-size:1.5rem;">Results</h2>
            <div id="res-list"></div>
        </div>

    </div>

    <script>
        const MODELS = [
            { id: 'BS-Roformer-Resurrection-Inst.ckpt', name: 'Roformer Inst (SOTA)', desc: 'Best Instrumental Separation.' },
            { id: 'BS-Roformer-Resurrection-v.1.ckpt', name: 'Roformer Vocal (SOTA)', desc: 'Best Vocal Isolation.' },
            { id: 'Kim_Vocal_2', name: 'Kim Vocal 2', desc: 'Ultra Clean Vocals.' },
            { id: 'UVR-MDX-NET-Inst_HQ_3', name: 'Inst HQ 3', desc: 'High Quality Inst.' },
            { id: '1_HP-Karaoke-UVR', name: 'HP Karaoke', desc: 'Vocal Remover.' },
            { id: 'htdemucs', name: 'Demucs V4', desc: 'Fast Separation (4 Stems).' }
        ];

        let URL = localStorage.getItem('L_V12_URL') || "";
        let FILE = null;
        let MOD = MODELS[0].id;
        let FMT = 'mp3';

        window.onload = () => {
            if(URL) document.getElementById('api-url').value = URL;
            renderM();
            document.getElementById('f-in').onchange = (e) => {
                const f = e.target.files[0];
                if(f){
                    FILE=f;
                    document.getElementById('f-info').innerHTML = `
                        <i class="fas fa-check-circle" style="font-size:3.5rem; color:#34d399; margin-bottom:15px;"></i>
                        <div class="dz-h">${f.name}</div>
                        <div class="dz-p" style="color:#34d399; font-weight:700;">${(f.size/1024/1024).toFixed(2)} MB Ready</div>
                    `;
                    document.querySelector('.drop-zone').style.borderColor = "#34d399";
                    document.querySelector('.drop-zone').style.background = "rgba(52, 211, 153, 0.05)";
                }
            }
        };

        function renderM() {
            document.getElementById('m-grid').innerHTML = MODELS.map(m => `
                <div class="card-opt ${m.id === MOD ? 'active' : ''}" onclick="setMod('${m.id}')">
                    <div class="opt-name">${m.name}</div>
                    <div class="opt-desc">${m.desc}</div>
                </div>
            `).join('');
        }
        function setMod(id){ MOD=id; renderM(); }
        function setFmt(f, el){ FMT=f; document.querySelectorAll('.pill').forEach(x=>x.classList.remove('active')); el.classList.add('active'); }

        async function connect(){
            let u=document.getElementById('api-url').value.trim().replace(/\/$/,""); if(!u)return alert("Empty URL");
            try{
                document.getElementById('btn-conn').innerText="...";
                const r=await fetch(`${u}/ping`, {headers:{'ngrok-skip-browser-warning':'1'}});
                if(r.ok){
                    const d=await r.json(); URL=u; localStorage.setItem('L_V12_URL', u);
                    document.getElementById('btn-conn').innerText="Connected";
                    document.getElementById('btn-conn').style.color="#34d399";
                    alert(`Connected: ${d.engine}`);
                }
            } catch(e) { 
                alert("Connection Failed. Check Colab Link."); 
                document.getElementById('btn-conn').innerText="Retry"; 
            }
        }

        // ASYNC LOGIC V13 (Smart Progress)
        function start() {
            if(!URL || !FILE) return alert("Check Connection / File");
            
            const ov = document.getElementById('overlay'); ov.classList.add('active');
            const st = document.getElementById('ov-stat'); const dt = document.getElementById('ov-det');
            const bar = document.getElementById('ov-bar'); const pc = document.getElementById('ov-pct');
            
            bar.style.width="0%"; pc.innerText="0%";
            st.innerText="Uploading..."; dt.innerText="Sending file...";

            const fd = new FormData();
            fd.append('audio_file', FILE); fd.append('model_name', MOD); fd.append('output_format', FMT);

            const xhr = new XMLHttpRequest();
            xhr.upload.onprogress = (e) => {
                if(e.lengthComputable){
                    const p = Math.round((e.loaded/e.total)*100);
                    bar.style.width=p+"%"; pc.innerText=p+"%";
                }
            };
            xhr.onload = () => {
                if(xhr.status===200){
                    const r=JSON.parse(xhr.responseText);
                    startPoll(r.task_id);
                } else { alert("Upload Failed"); ov.classList.remove('active'); }
            };
            xhr.onerror=()=>{alert("Network Error"); ov.classList.remove('active');};
            
            xhr.timeout=0; xhr.open('POST', `${URL}/upload_job`, true); xhr.send(fd);
        }

        async function startPoll(tid) {
            const st=document.getElementById('ov-stat'); const bar=document.getElementById('ov-bar'); const pc=document.getElementById('ov-pct');
            st.innerText="Processing..."; 
            document.getElementById('ov-det').innerText="AI is running (Anti-Timeout)";
            
            // Smart Animation
            let sim=10; 
            const anim=setInterval(()=>{ if(sim<90){ sim+=Math.random(); if(sim>90)sim=90; bar.style.width=sim+"%"; pc.innerText=Math.floor(sim)+"%"; } }, 800);

            const poll = setInterval(async ()=>{
                try{
                    const r=await fetch(`${URL}/check_job/${tid}`); const d=await r.json();
                    
                    // Priority Real Progress from Server V13
                    if(d.progress && d.progress > sim) {
                        sim = d.progress; bar.style.width=sim+'%'; pc.innerText=sim+'%';
                        document.getElementById('ov-det').innerText = d.message || "Working...";
                    }

                    if(d.status==='done'){
                        clearInterval(poll); clearInterval(anim);
                        bar.style.width="100%"; pc.innerText="100%"; st.innerText="Success!";
                        setTimeout(()=>{
                            renderRes(d.data);
                            document.getElementById('overlay').classList.remove('active');
                        }, 800);
                    } else if(d.status==='error'){
                        clearInterval(poll); clearInterval(anim);
                        alert("Error: "+d.error);
                        document.getElementById('overlay').classList.remove('active');
                    }
                }catch(e){}
            }, 2000);
        }

        function renderRes(data){
            const list=document.getElementById('res-list'); list.innerHTML="";
            document.getElementById('res-area').style.display='block';
            
            // SORTING LOGIC: VOCAL ALWAYS FIRST
            // Kita ubah object ke array agar bisa disortir
            const tracks = Object.entries(data).sort((a, b) => {
                const nameA = a[0].toLowerCase();
                const nameB = b[0].toLowerCase();
                // Jika A vocal, A harus naik (return -1)
                if(nameA.includes('vocal') && !nameB.includes('vocal')) return -1;
                // Jika B vocal, A harus turun (return 1)
                if(!nameA.includes('vocal') && nameB.includes('vocal')) return 1;
                return 0; // Sama (misal drum vs bass)
            });

            for(const [name, path] of tracks){
                let col='#a78bfa'; let ic='fa-music'; let label="Audio";
                let n_lower = name.toLowerCase();

                if(n_lower.includes('vocal')){ col='#f472b6'; ic='fa-microphone'; label="Vocals"; }
                else if(n_lower.includes('inst') || n_lower.includes('other') || n_lower.includes('no_vocals')){ 
                    col='#34d399'; ic='fa-guitar'; label="Instrumental"; 
                }
                else if(n_lower.includes('drum')){ col='#fbbf24'; ic='fa-drum'; label="Drums"; }
                
                list.innerHTML += `
                <div class="stem-card" style="border-left: 4px solid ${col}; color:${col};">
                    <div class="stem-icon" style="color:${col}; background:rgba(255,255,255,0.05);"><i class="fas ${ic}"></i></div>
                    <div style="flex:1;">
                        <div style="font-size:0.75rem; text-transform:uppercase; letter-spacing:1px; margin-bottom:4px; opacity:0.8;">${label}</div>
                        <div style="font-weight:700; color:#fff; margin-bottom:5px; font-size:0.95rem; word-break:break-all;">${name}</div>
                        <audio controls src="${URL+path}"></audio>
                    </div>
                    <a href="${URL+path}" download="${name}" class="dl-btn"><i class="fas fa-download"></i></a>
                </div>`;
            }
            document.getElementById('res-area').scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
