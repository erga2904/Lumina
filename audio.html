<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina V43 | Mobile Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            /* COLOR THEME */
            --bg-grad: linear-gradient(135deg, #fddbb7 0%, #f7ebd9 50%, #dcfce7 100%);
            --txt-prim: #1f1f1f; --txt-sec: #6b7280;
            --card-bg: #ffffff;
            --nav-bg: rgba(253, 252, 246, 0.9); --glass: blur(15px);
            --acc-btn: #f5f5f4; --acc-act: #18181b; 
            --btn-start: #ffe4cc; --btn-text: #9c4221;
        }

        [data-theme="dark"] {
            --bg-grad: linear-gradient(135deg, #18181b 0%, #27272a 100%);
            --txt-prim: #ffffff; --txt-sec: #a1a1aa;
            --card-bg: #121212; --nav-bg: rgba(24, 24, 27, 0.9);
            --acc-btn: #27272a; --acc-act: #38bdf8;
            --btn-start: #3f3f46; --btn-text: #fff;
        }

        [data-perf="fast"] { --glass: none; --nav-bg: var(--card-bg); }

        * { margin:0; padding:0; box-sizing:border-box; outline:none; -webkit-tap-highlight-color:transparent; }
        
        body {
            background: var(--bg-grad); background-attachment: fixed; color: var(--txt-prim);
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 120px; transition: 0.5s;
        }

        /* --- NAVBAR RESPONSIVE --- */
        nav {
            margin-top: 20px; 
            background: var(--nav-bg); 
            backdrop-filter: var(--glass);
            padding: 8px 10px 8px 20px; 
            border-radius: 50px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            border: 1px solid rgba(255,255,255,0.4);
            z-index: 100; 
            
            /* Desktop Size */
            min-width: 400px; 
            max-width: 90%;
        }
        
        .nav-brand { 
            font-weight: 700; font-size: 1.1rem; cursor: pointer; white-space: nowrap;
            display: flex; align-items: center; gap: 8px; color: var(--txt-prim);
        }
        
        .nav-mid { display:flex; gap:15px; flex:1; justify-content:center; }
        .nav-link { cursor:pointer; font-weight:600; font-size:0.9rem; color:var(--txt-sec); padding:5px 8px; border-radius:12px; }
        .nav-link.active { color:var(--txt-prim); background:rgba(0,0,0,0.05); }

        .nav-user { display: flex; gap: 8px; align-items: center; }
        
        .btn-auth {
            background: #000; color: #fff; padding: 8px 16px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700; cursor: pointer; border: none; white-space: nowrap;
        }
        
        .user-pic { width: 34px; height: 34px; border-radius: 50%; background: #ccc; display: none; cursor: pointer; border: 2px solid #fff; }
        .btn-cog { font-size: 1rem; color: var(--txt-prim); background:none; border:none; padding:5px; cursor:pointer;}

        /* MEDIA QUERY: HP LAYOUT */
        @media (max-width: 600px) {
            nav {
                width: 92%; 
                min-width: unset; 
                margin-top: 15px;
                padding: 8px 12px;
                gap: 5px; /* Rapatkan gap */
            }
            .nav-brand { font-size: 1rem; }
            .nav-brand i { font-size: 0.9rem; } /* Kecilkan panah */
            
            .nav-mid { gap: 5px; } /* Menu tengah rapat */
            .nav-link { font-size: 0.8rem; padding: 4px 6px; }
            
            .btn-auth { padding: 6px 12px; font-size: 0.7rem; }
            .btn-cog { display: none; } /* Sembunyikan gear di HP agar lega */
        }

        /* --- HERO & COMPONENTS --- */
        .hero-card {
            margin-top: 25px; background: var(--card-bg); width: 92%; max-width: 500px;
            border-radius: 35px; padding: 35px 25px; text-align: center; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
        }
        .av-wrap {
            width: 70px; height: 70px; margin: 0 auto 15px; background: var(--btn-start); color: var(--btn-text);
            border-radius: 50%; font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; border: 3px solid transparent;
        }
        .av-wrap.ok { background: #10b981; color:#fff; }

        .inp-pill { background: var(--acc-btn); border-radius: 12px; padding: 5px; display: flex; margin-bottom: 10px;}
        .inp-pill input { flex: 1; border: 0; background: transparent; padding: 0 12px; color: var(--txt-prim); font-weight: 600; font-size: 0.85rem;}
        .inp-pill button { background: var(--card-bg); color: var(--txt-prim); border: 0; padding: 8px 16px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .lnk-colab {
            font-size: 0.75rem; font-weight:600; color: #a1a1aa; text-decoration: none; border-bottom: 1px dashed #d1d5db; 
            margin-bottom: 25px; display: inline-block;
        }

        /* GRID SELECTIONS */
        .sec-lbl { text-align: left; font-size: 0.7rem; font-weight: 800; color: #a1a1aa; letter-spacing: 1px; margin-bottom: 8px;}
        .grid-mdl { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom:20px }
        
        .m-card {
            background: var(--acc-btn); border-radius: 16px; padding: 12px; text-align: left;
            display: flex; gap: 10px; align-items: center; cursor: pointer; transition: 0.2s; 
            border: 2px solid transparent;
        }
        .m-card.active { background: var(--acc-act); border-color: var(--acc-act); }
        .m-card.active * { color: #fff !important; }
        .m-card.active .ibox { background: #fff !important; color: #000 !important; }
        .ibox {
            width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; flex-shrink: 0; background: #fff; color: #333;
        }
        .mc-t { font-size: 0.75rem; font-weight: 700; color: var(--txt-prim); }
        .mc-s { font-size: 0.65rem; color: var(--txt-sec); }

        .btn-go {
            width: 100%; background: var(--btn-start); color: var(--btn-text); border: 0; padding: 16px; 
            border-radius: 20px; font-size: 0.9rem; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* POPUP UI */
        .ovl {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 200; 
            display: none; align-items: center; justify-content: center;
        }
        .pop {
            background: var(--card-bg); width: 90%; max-width: 380px;
            border-radius: 24px; padding: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-height: 80vh; overflow-y: auto; position: relative;
        }
        .pop-h { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px; }
        .ph-t { font-weight:800; font-size:1rem; }
        .ph-c { background:none; border:none; font-size:1.5rem; cursor:pointer; color:#aaa; line-height: 1; }

        /* WIDGET */
        #wdg {
            position: fixed; bottom: 25px; width: 90%; max-width: 400px;
            background: #111; color: #fff; padding: 18px; border-radius: 20px;
            display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 150; border: 1px solid #333;
        }
        .pls { max-height:0; overflow:auto; transition:0.3s; margin-top:0; border-top:1px solid transparent;}
        .pls.show { max-height:220px; margin-top:15px; border-top:1px solid #333; padding-top:10px; }
        .tr { display:flex; justify-content:space-between; font-size:0.85rem; padding:10px 8px; cursor:pointer; color:#bbb; font-weight: 500;}
        .tr:hover { color:#fff; background:rgba(255,255,255,0.1); border-radius:8px }
        .w-ld { width: 18px; height: 18px; border: 2px solid #555; border-top-color: #1db954; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin {to{transform:rotate(360deg)}}
        audio { display:none }
        #set-d { position: absolute; top: 90px; right: 20px; width: 150px; background: var(--card-bg); padding: 15px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); display:none; z-index:150; }
    </style>
</head>
<body>

    <nav>
        <!-- BACK BUTTON FIXED -->
        <div class="nav-brand" onclick="window.location.href='https://lumina-omega-five.vercel.app/'">
            <i class="fas fa-chevron-left"></i> <span>Lumina</span>
        </div>

        <div class="nav-mid">
            <span class="nav-link active" onclick="setView('studio',this)">Studio</span>
            <span class="nav-link" onclick="openHist()">History</span>
        </div>

        <div class="nav-user">
            <img src="" id="u-img" class="user-pic" onclick="authLogout()" title="Logout">
            <button id="btn-login" class="btn-auth" onclick="authLogin()">Login</button>
            <button class="btn-cog" onclick="toggleSet()"><i class="fas fa-cog"></i></button>
        </div>
    </nav>

    <div id="set-d">
        <button style="width:100%;height:30px;border-radius:5px;border:1px solid #ddd;background:#eee;margin-bottom:5px" onclick="thm('')">Light</button>
        <button style="width:100%;height:30px;border-radius:5px;border:1px solid #333;background:#222;color:#fff" onclick="thm('dark')">Dark</button>
    </div>

    <div id="hist-modal" class="ovl" onclick="closeHist(event)">
        <div class="pop">
            <div class="pop-h"><span class="ph-t">Separation History</span><button class="ph-c" onclick="openHist(false)">&times;</button></div>
            <div id="h-msg" style="text-align:center; padding:20px; color:#aaa; font-size:0.8rem">Loading...</div>
            <div id="h-lst"></div>
        </div>
    </div>

    <div class="hero-card">
        <div class="av-wrap" onclick="document.getElementById('f').click()">
            <input type="file" id="f" hidden accept="audio/*">
            <i class="fas fa-cloud-upload-alt" id="ico"></i>
        </div>
        <h1 style="margin:5px 0">Studio</h1>
        <div style="color:var(--txt-sec);margin-bottom:20px;font-size:0.9rem" id="st-sub">Upload audio</div>

        <div class="inp-pill">
            <input id="api" placeholder="Cloudflare Link...">
            <button onclick="cn(this)">Connect</button>
        </div>

        <a href="https://colab.research.google.com/drive/1tw8nJdGokvMY4gMmQ8m3hOG8j0zYK5CV#scrollTo=jswAJ-NK2Aja" target="_blank" class="lnk-colab">Script Colab &nearr;</a>

        <div class="sec-lbl">INSTRUMENTAL</div>
        <div class="grid-mdl">
            <div class="m-card active" onclick="sel('inst_v1e_plus',this)">
                <div class="ibox"><i class="fas fa-wave-square" style="color:#10b981"></i></div>
                <div><div class="mc-t">MelBand V1E+</div><div class="mc-s">High Quality</div></div>
            </div>
            <div class="m-card" onclick="sel('Resurrection-Inst',this)">
                <div class="ibox"><i class="fas fa-star" style="color:#6366f1"></i></div>
                <div><div class="mc-t">Resurrec Inst</div><div class="mc-s">Classic ViperX</div></div>
            </div>
        </div>
        
        <div class="sec-lbl">VOCALS</div>
        <div class="grid-mdl">
             <div class="m-card" onclick="sel('Resurrection-v',this)">
                 <div class="ibox"><i class="fas fa-microphone" style="color:#ec4899"></i></div>
                 <div><div class="mc-t">Resurrec Voc</div><div class="mc-s">Detail Voice</div></div>
             </div>
             <div class="m-card" onclick="sel('Kim_Vocal_2',this)">
                 <div class="ibox"><i class="fas fa-bolt" style="color:#f59e0b"></i></div>
                 <div><div class="mc-t">Kim Vocal 2</div><div class="mc-s">Fast Process</div></div>
             </div>
        </div>

        <button class="btn-go" onclick="run()">START PROCESS</button>
    </div>

    <!-- PLAYER -->
    <div id="wdg">
        <div style="display:flex;align-items:center;gap:15px">
            <div style="width:48px;height:48px;background:#222;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;color:#fff">
                <i class="fas fa-music" id="w-ic"></i><div class="w-ld" id="w-l" style="display:none"></div>
            </div>
            <div style="flex:1">
                <div style="font-weight:700;font-size:0.9rem" id="w-t">Uploading...</div>
                <div style="font-size:0.75rem;color:#aaa" id="w-s">Waiting...</div>
            </div>
            <div style="font-weight:700;font-size:0.8rem;color:#1db954" id="w-p"></div>
        </div>
        <div class="pls" id="pls"></div>
    </div>
    
    <audio id="au"></audio>

    <!-- FIREBASE (With Fixed History Logic) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // ---- TEMPEL CONFIG FIREBASE DISINI (TINDIH API_KEY DUMMY INI) ----
        const firebaseConfig = {
        apiKey: "AIzaSyDkSwr7n2niyN5MFzr6LMOIv-4Vpqa9LlY",
        authDomain: "studio-7547085914-216a7.firebaseapp.com",
        projectId: "studio-7547085914-216a7",
        storageBucket: "studio-7547085914-216a7.firebasestorage.app",
        messagingSenderId: "1014659160462",
        appId: "1:1014659160462:web:d9bb29344e36ab031bacdf"
        };
        // ------------------------------------------------------------------

        let app, auth, db, curU = null;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    curU = user;
                    document.getElementById('btn-login').style.display='none';
                    document.getElementById('u-img').src = user.photoURL; 
                    document.getElementById('u-img').style.display='block';
                } else {
                    curU = null;
                    document.getElementById('btn-login').style.display='block';
                    document.getElementById('u-img').style.display='none';
                }
            });
        } catch(e) { console.log("Firebase setup pending..."); }

        window.authLogin = async () => {
            const p = new GoogleAuthProvider();
            try { await signInWithPopup(auth, p); } catch(e){ alert(e.message); }
        }
        window.authLogout = () => signOut(auth);

        window.saveHist = async (f, d) => {
            if(curU && db) {
                // Save Cloud
                try {
                    await addDoc(collection(db, "history"), { uid:curU.uid, f:f, d:d, ts: new Date().getTime() });
                } catch(e) {}
            }
            // Always save Local Backup
            let h = JSON.parse(localStorage.getItem('L_HIST')||"[]");
            h.unshift({f:f, d:d, ts: Date.now() });
            localStorage.setItem('L_HIST', JSON.stringify(h));
        }

        window.refreshCloud = async () => {
            const elMsg = document.getElementById('h-msg');
            const elList = document.getElementById('h-lst');
            
            // Logic Fix: Load Local First (Immediate), then try Cloud if possible
            window.showLocal();

            if(curU && db){
                elMsg.innerText = "Syncing with Cloud...";
                try {
                    // Fetch Without Ordering to prevent Index Error first
                    const q = query(collection(db, "history"), where("uid", "==", curU.uid));
                    const s = await getDocs(q);
                    if(s.empty) return; 

                    // Client Side Sorting (Safe way)
                    let cloudDocs = [];
                    s.forEach(doc => cloudDocs.push(doc.data()));
                    cloudDocs.sort((a,b) => b.ts - a.ts); // Sort Descending

                    elList.innerHTML=""; // Clear local, replace with cloud
                    elMsg.style.display = 'none';
                    cloudDocs.forEach(d => window.renderItem(d.f, d.d, new Date(d.ts).toLocaleDateString()));
                } catch(e) {
                    console.log("Cloud sync issue, showing local");
                }
            }
        }
    </script>

    <script>
        let BACKEND = localStorage.getItem('API_URL')||"", M='inst_v1e_plus', F=null;
        
        window.onload=()=>{
            if(BACKEND) document.getElementById('api').value = BACKEND;
            let t=localStorage.getItem('THEME'); if(t)thm(t);
            document.getElementById('f').onchange=e=>{
                if(e.target.files[0]){ F=e.target.files[0]; 
                document.getElementById('st-sub').innerText=F.name;
                document.getElementById('ico').className="fas fa-check"; 
                document.querySelector('.av-wrap').classList.add('ok');}
            }
        }

        window.showLocal = () => {
            let h = JSON.parse(localStorage.getItem('L_HIST')||"[]");
            let el = document.getElementById('h-lst');
            let elMsg = document.getElementById('h-msg');
            el.innerHTML="";
            if(h.length==0) elMsg.innerText = "No history.";
            else {
                elMsg.style.display='none';
                h.forEach(x => {
                    let dStr = x.ts ? new Date(x.ts).toLocaleDateString() : "Local";
                    window.renderItem(x.f, x.d, dStr);
                });
            }
        }

        window.renderItem = (f, d, t) => {
            let base = localStorage.getItem('API_URL') || "";
            let lks = "";
            Object.keys(d).forEach(k=>{
                let l = base+d[k];
                lks+=`<a href="${l}" target="_blank" style="background:#e6fffa;color:#10b981;padding:4px 8px;border-radius:6px;text-decoration:none;font-size:0.6rem;font-weight:700">${k}</a>`
            });
            document.getElementById('h-lst').innerHTML+=`
            <div style="padding:10px 0; border-bottom:1px solid #f0f0f0">
                <div style="display:flex;justify-content:space-between"><span style="font-weight:700;font-size:0.85rem">${f}</span><span style="font-size:0.6rem;color:#ccc">${t}</span></div>
                <div style="display:flex;gap:5px;flex-wrap:wrap;margin-top:5px">${lks}</div>
            </div>`;
        }

        function setView(v, el) {
            document.querySelectorAll('.nav-link').forEach(x=>x.classList.remove('active'));
            if(el) el.classList.add('active');
        }
        function openHist(x) {
            let m=document.getElementById('hist-modal');
            m.style.display=(x===false?'none':'flex');
            if(x!==false && window.refreshCloud) window.refreshCloud();
        }
        function closeHist(e){ if(e.target.id=='hist-modal') openHist(false); }
        function toggleSet(){ let s=document.getElementById('set-d'); s.style.display=(s.style.display=='block'?'none':'block'); }
        function thm(x){ document.body.setAttribute('data-theme', x); localStorage.setItem('THEME', x); }
        function sel(m,e){ M=m; document.querySelectorAll('.m-card').forEach(x=>x.classList.remove('active')); e.classList.add('active'); }
        
        async function cn(b){
            let v = document.getElementById('api').value.replace(/\/$/,"");
            b.innerText="..."; 
            try { let r = await fetch(v+'/ping'); if(r.ok){ BACKEND=v; localStorage.setItem('API_URL',v); b.innerText="OK"; } } 
            catch { if(confirm("Open Tab?")) window.open(v); b.innerText="Link"; }
        }

        function run(){
            if(!BACKEND||!F)return alert("Cek File");
            document.getElementById('wdg').style.display='block';
            document.getElementById('w-l').style.display='block'; document.getElementById('w-ic').style.display='none';
            document.getElementById('pls').classList.remove('show');
            document.getElementById('w-t').innerText="Uploading...";
            
            let fd=new FormData(); fd.append('audio_file',F); fd.append('model_name',M);
            let x=new XMLHttpRequest();
            x.upload.onprogress=e=>{if(e.lengthComputable)document.getElementById('w-p').innerText=Math.round(e.loaded/e.total*100)+"%";}
            x.onload=()=>{ if(x.status==200) trc(JSON.parse(x.responseText).task_id); };
            x.open('POST', BACKEND+'/upload_job'); x.send(fd);
        }

        async function trc(id){
            document.getElementById('w-t').innerText="Separating..."; document.getElementById('w-p').innerText="";
            let iv=setInterval(async()=>{
                try{
                    let r=await fetch(BACKEND+'/check_job/'+id); let d=await r.json();
                    if(d.message) document.getElementById('w-s').innerText=d.message;
                    if(d.status=='done'){ clearInterval(iv); done(d.data); if(window.saveHist) window.saveHist(F.name, d.data); }
                }catch{}
            },2500);
        }

        function done(dt){
            document.getElementById('w-l').style.display='none'; document.getElementById('w-ic').style.display='block';
            document.getElementById('w-t').innerText="Finished"; document.getElementById('w-s').innerText="Download Below";
            let h="", el=document.getElementById('pls');
            Object.keys(dt).forEach(k=>{
                let u=BACKEND+dt[k];
                h+=`<div class="tr" onclick="play('${u}','${k}')"><span>${k}</span><a href="${u}" download target="_blank" onclick="event.stopPropagation()" style="color:#10b981"><i class="fas fa-download"></i></a></div>`
            });
            el.innerHTML=h; el.classList.add('show');
        }

        function play(u,n){
            document.getElementById('w-t').innerText=n; document.getElementById('w-s').innerText="Playing";
            let a=document.getElementById('au'); a.src=u; a.play();
        }
        
        window.onclick=e=>{ if(!e.target.closest('#set-d') && !e.target.closest('.btn-cog')) document.getElementById('set-d').style.display='none';}
    </script>
</body>
</html>
